    <meta name="apple-mobile-web-app-title" content="CompletDNI">
    <meta name="format-detection" content="telephone=no"

    <!-- Título de la página -->
    <title>CompletDNI - Validador de DNI español</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- iOS PWA -->
    <link rel="apple-touch-icon" href="img/ios-icons/icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/ios-icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/ios-icons/icon-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/ios-icons/icon-180.png">
    
    <!-- Pantalla de inicio para iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="img/ios-icons/splash-1125x2436.png">
    
    <!-- Pantalla de inicio para iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="img/ios-icons/splash-750x1334.png">

    <!-- SEO -->
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.ejemplo.es/completdni">

    <!-- Redes sociales - Open Graph -->
    <meta property="og:title" content="CompletDNI - Validador de DNI español">
    <meta property="og:description" content="Herramienta para validar y completar DNIs españoles automáticamente">
    <meta property="og:image" content="https://www.ejemplo.es/img/completdni-og.jpg">
    <meta property="og:url" content="https://www.ejemplo.es/completdni">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="es_ES">
    <meta property="og:site_name" content="CompletDNI">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CompletDNI - Validador de DNI español">
    <meta name="twitter:description" content="Calcula y valida la letra de tu DNI español al instante">
    <meta name="twitter:image" content="https://www.ejemplo.es/img/completdni-twitter.jpg">

    <!-- Modern Normalize CSS - Para mayor compatibilidad con navegadores antiguos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/confeti.css">
</head>
<body>
    <!-- Cabecera de la página -->
    <header class="header">
        <div class="container header-container">
            <a href="/" class="header__logo-link">
                <img class="header__logo-img" src="img/logo.svg" alt="Logo CompletDNI">
                <h1 class="header__title">CompletDNI</h1>
            </a>
            <!-- Botón de cambio de tema -->
            <button id="toggle-theme" class="theme-toggle" aria-label="Cambiar tema claro/oscuro">
                <!-- Icono de sol (modo claro) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="theme-toggle__icon theme-toggle__icon--sun" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- Icono de luna (modo oscuro) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="theme-toggle__icon theme-toggle__icon--moon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main">
        <div class="container">
            <section class="dni-validator" aria-labelledby="validator-title">
                <!-- Título de la sección -->
                <h2 id="validator-title" class="dni-validator__title">Validador de DNI español</h2>
                
                <!-- Formulario para el DNI -->
                <form class="dni-validator__form" aria-describedby="dni-instructions">
                    <div class="dni-validator__input-group">
                        <div class="dni-validator__input-wrapper">
                            <label for="dni-input" class="dni-validator__label">Introduce tu número de DNI:</label>
                            <input 
                                type="text" 
                                id="dni-input" 
                                class="dni-validator__input" 
                                placeholder="Ej. 12345678" 
                                maxlength="8" 
                                pattern="[0-9]{1,8}"
                                inputmode="numeric"
                                autocomplete="off"
                                autocorrect="off"
                                autocapitalize="off"
                                spellcheck="false"
                                aria-required="true"
                                required
                            >
                            <span id="dni-counter" class="dni-validator__counter">0/8</span>
                            <p id="dni-status" class="dni-validator__status" aria-live="polite"></p>
                        </div>
                        <button 
                            type="submit" 
                            class="dni-validator__button"
                            aria-label="Validar DNI">
                            Validar
                        </button>
                    </div>
                    
                    <!-- Resultado de la validación -->
                    <div class="dni-validator__result" aria-live="polite">
                        <p id="dni-result" class="dni-validator__result-text"></p>
                    </div>
                </form>
                
                <!-- Información adicional -->
                <div class="dni-validator__info">
                    <p id="dni-instructions" class="dni-validator__info-text">
                        Introduce los números de tu DNI y te calcularemos automáticamente la letra correspondiente 
                        o verificaremos si el DNI completo es válido.
                    </p>
                </div>
            </section>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">&copy; 2025 CompletDNI. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
